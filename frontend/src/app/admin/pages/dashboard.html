<div class="dashboard-page">
  <div class="page-header">
    <h1>Tableau de bord</h1>
    <p>Bienvenue dans l'espace de gestion des partenariats.</p>
  </div>

  <div class="error-message" *ngIf="errorMessage" style="background: #fee; border: 1px solid #c00; padding: 15px; margin: 20px 0; border-radius: 5px; color: #c00;">
    <strong>⚠ Erreur:</strong> {{ errorMessage }}
  </div>

  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats" [ngClass]="stat.type">
      <div class="stat-content">
        <span class="stat-label">{{ stat.label }}</span>
        <span class="stat-value">{{ stat.value }}</span>
      </div>
      <div class="stat-trend">{{ stat.trend }}</div>
    </div>
  </div>

  <div class="recent-activity">
    <h3>Activités Récentes</h3>
    <div class="activity-list">
      <div class="activity-item" *ngFor="let activity of activities">
        <div class="dot" [ngClass]="getActivityColor(activity.type)"></div>
        <div class="activity-details">
          <span class="title">{{ activity.title }}</span>
          <span class="time">{{ activity.time }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
