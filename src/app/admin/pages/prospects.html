<div class="prospects-page">
  <div class="page-header">
    <div class="header-left">
      <h1>Gestion des Prospects</h1>
      <p>Suivez et validez les demandes de partenariats.</p>
    </div>
    <div class="header-right">
      <button class="btn btn-primary">Nouvelle demande (Interne)</button>
    </div>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Organisation</th>
          <th>Type</th>
          <th>Contact</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prospect of prospects">
          <td><span class="id-cell">{{ prospect.id }}</span></td>
          <td><span class="org-name">{{ prospect.organization }}</span></td>
          <td>{{ prospect.type }}</td>
          <td>{{ prospect.contact }}</td>
          <td>{{ prospect.date }}</td>
          <td>
            <span class="badge" [ngClass]="getStatusClass(prospect.status)">
              {{ getStatusLabel(prospect.status) }}
            </span>
          </td>
          <td>
            <button class="btn-icon">Voir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
